<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sportsdb app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  
   <div class="main-container ">
       <div class="row m-auto">
           <div class="col-sm-6 w-100 m-auto text-center">
               <h4>Left side</h4>
               <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span onclick="allPlayers()" class="input-group-text btn-primary" id="search-btn" >Search </span>
                </div>
              </div>
             <!-- spinner giffy  -->
             <img id="spinner" src="images/spinnervlll.gif" alt="" srcset="">
              <div id="player-container" class="player-container">
                 
              </div>
           </div>
           <div class="col-sm-6 w-100 m-auto text-center">
               <h4>Right side</h4>
               <div class="image-container w-50">
                <img id="female" class="w-50" src="images/female.jpg" alt="">
                <img id="male" class="w-50" src="images/male.jpg" alt="">
            </div>
               <div id="details-container" class="details-container">
          
               </div>
           </div>
       </div>
   </div>


    <!-- add script  -->
    <script src="app.js"></script>
</body>
</html>
